<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>Voronoi Color Stippling</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        body {
            width: 100%;
            height: 100%;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <script src="./index.js"></script>
    <div class="center">
    </div>
    <div style="text-align:center;">
        <label for="file">Select another photo to stipple.</label>
        <br>
        <input name="file" type="file" id="photo" accept="image/*">
        <br> <br>
        <label for="concentration">Concentration in dots per 5,000 pixel squared</label>
        <br>
        <input type="range" id="point-concentration" name="concentration" min="1" max="100" value="50">
        <output id="range-out">50</output>
        <br> <br>
        <input type="checkbox" id="bubble" name="bubble">
        <label for="bubble">Turn on variable radius</label>
    </div>
</body>
